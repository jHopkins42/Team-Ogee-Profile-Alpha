<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team "Ogee Profile" quiz</title> 
    <link rel="stylesheet" href="quizmetricStyle.css">
</head>
<body>
   <div class="quizBox" id="quiz">
    <div class="quiz-header">
        <h2 id="question">Current Question</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer</label>
            </li>
            
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer</label>
            </li>
            
            <li>
                <input type="radio" name="answer" id="e" class="answer">
                <label for="e" id="e_text">Answer</label>
            </li>
        </ul>
        <button id="submit">Submit your Guess</button>
    </div>
   </div>
    
    <div class="quiz-scoreBox" id="score">
        <ul>
            <li>
                <p class="timer" id="timer">
                    time per question
                </br>8 Seconds
                </p>
            </li>
            <li>
                <p class="score-score" id="score">Your Score</p>
            </li>
        </ul>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
